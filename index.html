<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Visiting Card HTML Design</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function() {
        $('.flipButton').click(function() {
          $('.card').toggleClass('flipped');
        });
      });
    </script>

    <style>
      .card-front,
      .card-back {
        position: absolute;
        left: 35%;
        top: 35%;
        backface-visibility: hidden;
        transition: transform 0.6s;
      }

      .card-front {
        transform: rotateY(0deg);
      }

      .card-back {
        transform: rotateY(180deg);
      }

      .card.flipped .card-front {
        transform: rotateY(-180deg);
      }

      .card.flipped .card-back {
        transform: rotateY(0deg);
      }
    </style>


</head>
<body>

    <div class="sa-vc-wrapper flex justify-center items-center h-screen">

        <!-- Start: Visit card section wrapper -->
        <div class="card">

                              <!-- Icon -->
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="flex-shrink-0 w-5 h-5 text-blue-800 dark:text-blue-800">

</body>
</html>
